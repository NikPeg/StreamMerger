<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StreamMerger</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="content">
    <div class="menu">
        <h1>StreamMerger</h1>
        <div class="dropdown">
            <button id="dropdown1" class="dropbtn">Trading Pair: BTC/USDT</button>
            <div class="dropdown-content" id="trading-pairs">
                <a href="#">BTC/USDT</a>
                <a href="#">ETH/USDT</a>
                <a href="#">LTC/USDT</a>
                <a href="#">XRP/USDT</a>
            </div>
        </div>
        <br/>
        <div class="dropdown">
            <button id="dropdown2" class="dropbtn">Number of Streams: 2</button>
            <div class="dropdown-content" id="number-of-streams">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
            </div>
        </div>
        <br/>
        <button class="listen-btn"><i class="fas fa-play"></i> Listen</button>
    </div>
</div>
<script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
